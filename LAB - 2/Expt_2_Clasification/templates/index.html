<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat and Dog Image</title>
    <style>
        .main {
            display: flex;
            flex-direction: row;
            background-color: black;
        }

        .fle1 {
            flex: 1;


        }

        .fle3 {
            flex: 3;
            display: flex;
            flex-direction: column;
            background-color: whitesmoke;
            padding-bottom: 150px;
        }

        /* ----------------------------------------------------MAIN BODY--------------------------------------- */
        h1 {
            text-align: center;
        }

        /* ---------------------------------------------------Drag and Drop ----------------------------------- */
        #Image_inst {
            text-align: center;
        }

        .input {
            display: flex;
            flex-direction: row;
            gap: 5px;
        }

        .d1 {
            flex: 1;
        }

        .drag_drop {
            flex: 3;
            padding: 0px 0px 0px 0px;
            background-color: rgb(240, 231, 75);
            border-radius: 10px;
            box-shadow: inset 0 0 10px rgba(255, 165, 0, 0.7);
        }

        #M2 {
            text-align: center;
            color: orangered;
        }

        .img {
            align-items: center;
        }

        .ins {
            display: flex;
            flex-direction: row;
        }

        .d2 {
            flex: 3;
        }

        .img {
            flex: 1;
            padding-left: 50px;
        }
        img{
            display: none;
            width: 550px;
            align-content: center;
        }

        /* --------------------------------------------------------Button --------------------------------------- */
        .Model {
            display: flex;
            flex-direction: row;
            gap: 10px;
        }

        /* --------------------------------------------------------Result------------------------------------------ */
        .result {
            padding: 50px;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="fle1"></div>
        <div class="fle3">
            <h1>Cat and Dog Classification By using Multiple Models</h1>
            <br><br>
            <h3 id="Image_inst">Inserted Image</h3>
            <div class="input">
                <div class="d1"></div>
                <div></div>
                <div class="drag_drop" draggable="true">
                    
                    <img id="resultImg" width="200">
                </div>
                <div class="d1"></div>
            </div><br><br>
            <form id="classifyForm" enctype="multipart/form-data">
                <div class="ins">
                    <div class="d2"></div>
                    <div class="img">
                        <input id="img" type="file" name="image" accept="image/* enctype=" multipart/form-data">
                    </div>
                    <div class="d2"></div>
                </div>
                <br><br>
                <div class="button">
                    <div class="Options">
                        <div class="Model">
                            <br>
                            <div class="d2"></div>
                            <div class="for">
                                <select name="model" required>Model
                                    <option value="SVM">SVM Model</option>
                                    <option value="RF">Random Forest</option>
                                    <option value="LR">Logistic Regression</option>
                                    <option value="CNN">CNN</option>
                                    <option value="KMEAN">K-Mean Clustering</option>
                                </select>
                            </div>
                            <div class="but">
                                <button type="submit">Classify</button>
                            </div>
                            <div class="d2"></div>

                        </div>
                        <div class="result">
                            <h3 id="resultTitle">Result:</h3>
                            <p id="resultText"></p>
                            
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="fle1"></div>
    </div>


    <script>
        document.getElementById("classifyForm").addEventListener("submit", function (ep) {
            ep.preventDefault();
            let formData = new FormData(this);
            fetch("/classify", {
                method: "POST",
                body: formData
            })
                .then(res => res.json())
                .then(data => {
                    document.getElementById("resultImg").src = data.image_url;
                    document.getElementById("resultImg").style.display = "block";
                    document.getElementById("resultText").innerText =
                        "Prediction: " + data.prediction + " | Accuracy: " + data.accuracy + "%";
                });
        });
    </script>
</body>

</html>
